<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Buat Akun Moonoton</title>
    </head>
    <body>
        <h1>CREATE AN ACCOUNT</h1>
        <form action="" method="POST" onSubmit="return validasi_data(this)">
            <p>Username :
            <input type="text" name="nama" id="nama"></p>
            <p>Password :
            <input type="text" name="password" id="password"></p>
            <p>Confirm Password :
            <input type="text" name="cpassword" id="cpassword"></p>
            <p><input type="submit" value="Submit"></p>
        </form>

        <script type="text/javascript">
            function validasi_data(form) {  
                if (form.nama.value == "") {
                    alert('Username harus di isi !');
                    form.nama.focus();
                    return false;
        
                } else if(form.password.value == "") {
                    alert('Password harus diisi !');
                    form.password.focus();
                    return false;

                } else if (form.cpassword.value != form.password.value) {
                    alert('Harap konfirmasi password !');
                    form.cpassword.focus();
                    return false;
                }
            }
        </script>
    </body>
</html>
